<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard Drums | Aiden Berzins</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <section class="drums">
      <div class="container">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Tink</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">HiHat</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">OpenHat</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Ride</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
          </div>
          <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">Tom</span>
          </div>
        </div>
        <p>Use "Q" to swap instruments.</p>
      </section>
      <audio data-key="65" src="./sounds/clap.wav"></audio>
      <audio data-key="83" src="./sounds/tink.wav"></audio>
      <audio data-key="68" src="./sounds/hihat.wav"></audio>
      <audio data-key="70" src="./sounds/kick.wav"></audio>
      <audio data-key="74" src="./sounds/openhat.wav"></audio>
      <audio data-key="75" src="./sounds/ride.wav"></audio>
      <audio data-key="76" src="./sounds/snare.wav"></audio>
      <audio data-key="186" src="./sounds/tom.wav"></audio>
      <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
